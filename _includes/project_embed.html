<div class="project-embed" onclick="window.location.href = '{{ include.link }}'">
	<div class="project-header">
		<div class="project-title-container">
			<h2 class="project-title">{{ include.title | upcase }}</h2>
		</div>
		<div class="project-image-container">
			<img class="project-image" src="{{ include.img }}" alt="{{ include.title }}" loading="lazy">
		</div>
	</div>
	<p class="project-description">{{ include.shortDesc }}<br><br>{{ include.longDesc }}</p>
</div>
