<!DOCTYPE html>
<html>
	<head>
		<style>
			/* Using :root/ setting variables breaks these? */
			::-webkit-scrollbar {
				-webkit-appearance: none;
				width: 7px;
				height: 7px;
			}
			::-webkit-scrollbar-track {
				background: #222;
			}
			::-webkit-scrollbar-thumb {
				background: #888;
				border-radius: 10px;
			}
			::-webkit-scrollbar-thumb:hover {
				background: #555;
			}

			:root {
				--text-color: rgb(235, 235, 235);
				--background-color: rgb(15, 20, 15);
				--primary-color: rgb(7, 162, 24);
				--secondary-color: rgb(40, 100, 55);
				--accent-color: rgb(23, 182, 182);
				--navbar-height: 51px;
			}

			* {
				margin: 0;
				padding: 0;
			}

			html {
				height: 100vh;
				width: 100vw;
			}

			body {
				position: absolute;
				left: 0;
				top: 0;
				
				background: var(--background-color);
				
				height: 100%;
				width: 100%;
				
				overflow: auto;
				
				font-family: "OpenSansRegular", Arial, sans-serif;
				color: var(--text-color);
				overflow: hidden;
			}
		</style>
		<meta charset="utf-8" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		
		<link rel="icon" href="/favicon/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
		
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
		<meta property="og:title" content="Projects by Multarix">
		<meta property="og:description" content="All of the projects, in one handy place">
		<meta property="og:type" content="website">
		<meta property="og:site_name" content="multarix.com">
		<meta property="og:url" content="Multarix.com">
		<meta property="og:image" content="/MX_Logo.png">
		<meta content="#764740" data-react-helmet="true" name="theme-color">
		
		<title>Multarix's Projects</title>
		
		<script type="text/javascript">
			var pathSegmentsToKeep = 0;

			var l = window.location;
			l.replace(
				l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
				l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
				l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
				(l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
				l.hash
			);
		</script>
	</head>
	<body>
	</body>
</html>
