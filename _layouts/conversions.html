<!doctype html>
<html lang="en" dir="ltr">
	<head>
		<!-- Meta Tags -->
		<meta charset="utf-8">
		<meta property="og:title" content="{{ page.title }} | {{ page.siteName }}">
		<meta property="og:description" content="{{ page.description }}">
		<meta property="og:type" content="website">
		<meta property="og:site_name" content="{{ site.url | split: '//' | last | split: '/' | first }}">
		<meta property="og:url" content="{{ site.url }}{{ page.url }}">
		<meta property="og:image" content="/src/img/site-logo.png">
		<meta content="#764740" data-react-helmet="true" name="theme-color">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
		<link rel="manifest" href="/favicon/site.webmanifest">
		
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="/src/css/style.css">
		<link rel="stylesheet" type="text/css" href="/src/css/highlight.css">
		<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
		
		<!-- Javascript -->
		<script src="https://kit.fontawesome.com/02bb8255ea.js" crossorigin="anonymous"></script>
		<script defer src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
		<script defer src="/src/js/index.js"></script>
		
		<!-- Title -->
		<title>{% if jekyll.environment == "development" %}(dev) {% endif %}{{ page.title }} | {{ page.siteName }}</title>
	</head>

	{% include navbar.html %}
	<body>
		<main class="main-conversions">
			{{ content }}
		</main>
	</body>
</html>
